<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  
  <title>Frontend Mentor | Time Tracking Dashboard</title>

</head>
<body>

  <div class="container">

    <header class="profile">
      <div class="profile__content">
        <div class="image-container">
          <img src="./images/image-jeremy.png" alt="Profile photo" class="profile__photo">
        </div>

        <div class="text-container">
          <p class="profile__text">Report for</p>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
      </div>

      <nav class="profile__nav">
        <ul class="profile__navlist">
          <li class="profile__button">
            <button class="button button-daily button--active">Daily</button>
          </li>
          <li class="profile__button">
            <button class="button button-weekly">Weekly</button>
          </li>
          <li class="profile__button">
            <button class="button button-monthly">Monthly</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="cards-container">
      <article class="work-card">
        <div class="work-card__image">
          <img src="./images/icon-work.svg" alt="Work icon">
        </div>
        <div class="work-card__content">
          <div class="work-card__heading">
            <h2 class="work-card__title">Work</h2>
            <p class="work-card__timer">--</p>
          </div>
      
          <div class="work-card__status">
            <div class="work-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="work-card__weeker">--</p>
          </div>
        </div>
      </article>

      <article class="play-card">
        <div class="play-card__image">
          <img src="./images/icon-play.svg" alt="Play icon">
        </div>
        <div class="play-card__content">
          <div class="play-card__heading">
            <h2 class="play-card__title">Play</h2>
            <p class="play-card__timer">--</p>
          </div>
      
          <div class="play-card__status">
            <div class="play-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="play-card__weeker">--</p>
          </div>
        </div>
      </article>

      <article class="study-card">
        <div class="study-card__image">
          <img src="./images/icon-study.svg" alt="Study icon">
        </div>
        <div class="study-card__content">
          <div class="study-card__heading">
            <h2 class="study-card__title">Study</h2>
            <p class="study-card__timer">--</p>
          </div>
      
          <div class="study-card__status">
            <div class="study-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="study-card__weeker">--</p>
          </div>
        </div>
      </article>
      
      <article class="exercise-card">
        <div class="exercise-card__image">
          <img src="./images/icon-exercise.svg" alt="Exercise icon">
        </div>
        <div class="exercise-card__content">
          <div class="exercise-card__heading">
            <h2 class="exercise-card__title">Exercise</h2>
            <p class="exercise-card__timer">--</p>
          </div>
      
          <div class="exercise-card__status">
            <div class="exercise-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="exercise-card__weeker">--</p>
          </div>
        </div>
      </article>

      <article class="social-card">
        <div class="social-card__image">
          <img src="./images/icon-social.svg" alt="Social icon">
        </div>
        <div class="social-card__content">
          <div class="social-card__heading">
            <h2 class="social-card__title">Social</h2>
            <p class="social-card__timer">--</p>
          </div>
      
          <div class="social-card__status">
            <div class="social-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="social-card__weeker">--</p>
          </div>
        </div>
      </article>

      <article class="selfcare-card">
        <div class="selfcare-card__image">
          <img src="./images/icon-self-care.svg" alt="Work icon">
        </div>
        <div class="selfcare-card__content">
          <div class="selfcare-card__heading">
            <h2 class="selfcare-card__title">Self Care</h2>
            <p class="selfcare-card__timer">--</p>
          </div>
      
          <div class="selfcare-card__status">
            <div class="selfcare-card__menu">
              <img src="./images/card-menu.svg" alt="Card menu">
            </div>
            <p class="selfcare-card__weeker">--</p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@mdrgoncalves</a>.
    </footer>

  </div>

  <script type="module" src="./js/pullData.js"></script>

</body>
</html>
